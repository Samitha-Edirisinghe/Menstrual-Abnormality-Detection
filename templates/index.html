{% extends 'base.html'%}

{% block content %}
    <form id="predictionForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pt-4 p-8" method="POST" action="{{ url_for('submit')}}">

        <div>
            <label class="block mb-1 font-medium text-gray-700">Age</label>
            <input type="number" name="age" required
                class="w-full border border-gray-300 text-gray-700 rounded-lg px-3 py-2 focus:border-gray-400 focus:ring focus:ring-black-200 outline-none" placeholder="Enter your age" />
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Cycle Length (days)</label>
            <input type="number" name="cycle_length" required
                class="w-full border border-gray-300 text-gray-700 rounded-lg px-3 py-2 focus:border-gray-400 focus:ring focus:ring-black-200 outline-none" placeholder="e.g.28" />
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Period Duration (days)</label>
            <input type="number" name="period_duration" required
                class="w-full border border-gray-300 text-gray-700 rounded-lg px-3 py-2 focus:border-gray-400 focus:ring focus:ring-black-200 outline-none" placeholder="e.g.5" />
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Flow Intensity</label>
            <select name="flow_intensity" required
                class="w-full border border-gray-300 text-gray-700 rounded-lg px-3 py-2 focus:border-gray-400 focus:ring focus:ring-black-200 outline-none">
                <option value="">Select</option>
                <option value="0">Light</option>
                <option value="1">Medium</option>
                <option value="2">Heavy</option>
            </select>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">PMS Symptoms Score</label>
            <input type="number" name="pms_score" min="0" max="10" required
                class="w-full border border-gray-300 text-gray-700 rounded-lg px-3 py-2 focus:border-gray-400 focus:ring focus:ring-black-200 outline-none" placeholder="0-10" />
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Spotting Between Periods?</label>
            <select name="spotting" required
                class="w-full border border-gray-300 text-gray-700 rounded-lg px-3 py-2 focus:border-gray-400 focus:ring focus:ring-black-200 outline-none">
                <option value="">Select</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Stress Level</label>
            <input type="number" name="stress_level" min="0" max="10" required
                class="w-full border border-gray-300 text-gray-700 rounded-lg px-3 py-2 focus:border-gray-400 focus:ring focus:ring-black-200 outline-none" placeholder="0-10" />
        </div>
        
    </form>

    <div class="mt-8 text-center">
            <button type="submit" form="predictionForm"
                class="bg-gradient-to-r from-pink-400 to-pink-600 hover:opacity-90 px-8 py-3 rounded-xl text-white font-semibold transition">Check for Abnormality</button>
    </div>

{% endblock content %}
